{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Modifier la facture</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom_categorie">Nom de l'article'</label>
                {{ form.article }}
            </div>
            <div class="form-group">
                <label for="nom_categorie">Nom du client</label>
                {{ form.client }}
            </div>
            <div class="form-group">
                <label for="quantite">Quantit√©</label>
                {{ form.quantite }}
            <div class="form-group">
                <label for="prix">Prix</label>
                {{ form.prix }}
            </div>
            <div class="form-group">
                <label for="prix_total">Prix total</label>
                {{ form.prix_total }}
            </div>
            <button type="submit" class="btn btn-primary mt-4">
                <a href="{%  url 'facture' %}">Enregistrer les modifications</a>
            </button>
            <a href="{% url 'facture' %}" class="btn btn-secondary mt-4">Annuler</a>
        </form>
    </div>
{% endblock %}
