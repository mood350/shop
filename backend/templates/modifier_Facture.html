{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Modifier la facture</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nom_categorie">Nom de l'article'</label>
                {{ form.article }}
            </div>
            <div class="form-group">
                <label for="nom_categorie">Nom du client</label>
                {{ form.client }}
            </div>
            <div class="form-group">
                <label for="quantite">Quantit√©</label>
                {{ form.quantite }}
            </div>
            <button type="submit" class="btn btn-primary mt-4">Enregistrer les modifications</button>
            <a href="{% url 'facture' %}" class="btn btn-secondary mt-4">Annuler</a>
        </form>
    </div>
{% endblock %}
