{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css">
    <title>IPNet-Shop</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Reggae+One&display=swap');
        * {
            font-family: "Poppins", sans-serif;
        }
        .custom-margin {
            padding-left: 12.6%;
            padding-right: 12.6%;
        }
        body {
            position: relative;
        }
        li{
            margin-right: 10px;
        }
        img {
            border-radius: 6px;
            margin-bottom: 20px;
            height: 10px;
        }
        .navbar-brand {
            color: #000;
            font-family: "Reggae One", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        main {
            min-height: 100vh;
        }
        .hero-section {
            background: #009579;
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
        }
        .hero-section p {
            font-size: 1.2rem;
        }
        .hero-buttons a {
            text-decoration: none;
            margin: 0 10px;
        }
        .hero-buttons button {
            background: #fff;
            color: #009579;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .hero-buttons button:hover {
            background: #006653;
            color: white;
        }
        footer {
            background-color: #f8f9fa;
            color: #212529;
        }
        footer p {
            margin: 0;
        }
    </style>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light custom-margin" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'acceuil' %}"> ðŸ›’ Your Shop</a>
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav ml-auto">
                    <li>
                        <a class="btn btn-primary" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'categorie' %}">CatÃ©gories</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'article' %}">Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'vente' %}">Ventes</a>
                    </li>
                    <li>
                        <a class="btn btn-primary" href="{% url 'facture' %}">Facture</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'client' %}">Clients
                    </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{% url 'deconnexion' %}">Deconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Bienvenue sur IPNet-Shop!</h1>
        <p>Votre plateforme de gestion de magasin en ligne simple et rapide.</p>
        <div class="hero-buttons">
            <a href = "{% url 'ajouter_categorie' %}">
                <button>Ajouter une catÃ©gorie</button>
            </a>
            <a href="{% url 'ajouter_article' %}">
                <button>Ajouter un Article</button>
            </a>
            <a href="{% url 'ajouter_vente' %}">
                <button>Ajouter une Vente</button>
            </a>
            <a href="{% url 'ajouter_Facture' %}">
                <button>Ajouter une Facture</button>
            </a>
            <a href="{% url 'ajouter_client' %}">
                <button>Ajouter un Client</button>
            </a>
        </div>
    </section>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Le contenu dynamique sera injectÃ© ici -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-3 bg-grey">
        <p class="m-0 text-dark text-center">Copyright &copy; 2025 yourShop</p>
    </footer>

</body>
</html>
